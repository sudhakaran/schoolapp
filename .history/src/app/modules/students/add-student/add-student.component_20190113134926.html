<mat-card>
  <mat-card-header>
    <div mat-card-avatar><i class="fas fa-fw fa-user-graduate"></i></div>
    <mat-card-title>
      Add Student
    </mat-card-title>
  </mat-card-header>

  <mat-card-content [formGroup]="addStudentForm">

    <div class="row mb-2">
      <div class="col col-sm-1 col-md-4">
        <mat-form-field>
          <mat-select placeholder="Acedamic Year">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let ac_year of acedamic_year" [value]="ac_year.value">
              {{ac_year.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col col-sm-1 col-md-4">
        <mat-form-field>
          <mat-select placeholder="Institute">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let inst of institute" [value]="inst.value">
              {{inst.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col col-sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="Student Name">
        </mat-form-field>
      </div>
      <div class="col col-sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="Registration Number">
        </mat-form-field>
      </div>
      <div class="col col-sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="Exam Number">
        </mat-form-field>
      </div>
      <div class="col col-sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="Attendance ID">
        </mat-form-field>
      </div>
      <div class="col col-sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="RF Id">
        </mat-form-field>
      </div>
      <div class="col col-sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="EMIS No">
        </mat-form-field>
      </div>
      <div class="col col-sm-1 col-md-2">
        <mat-form-field>
          <input matInput [matDatepicker]="admissionDate" placeholder="Admission Date">
          <mat-datepicker-toggle matSuffix [for]="admissionDate"></mat-datepicker-toggle>
          <mat-datepicker #admissionDate></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col col-sm-1 col-md-2">
        <mat-form-field>
          <mat-select placeholder="Admitted Into Standard">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let standard of admitted_into_standard" [value]="standard.value">
              {{standard.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col col-sm-1 col-md-2">
        <mat-form-field>
          <mat-select placeholder="Section">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let sec of admitted_into_section" [value]="sec.value">
              {{sec.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col col-sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="Aadhar Number">
        </mat-form-field>
      </div>
      <div class="col col-sm-1 col-md-2">
        <mat-form-field>
          <input matInput [matDatepicker]="dateOfBirth" placeholder="Date Of Birth" (dateChange)="calcAge($event)">
          <mat-datepicker-toggle matSuffix [for]="dateOfBirth"></mat-datepicker-toggle>
          <mat-datepicker #dateOfBirth startView="year"></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col col-sm-1 col-md-2">
        <mat-form-field>
          <ngx-mat-file-input formControlName="birthCertificate" placeholder="Birth Certificate"></ngx-mat-file-input>
          <mat-icon matSuffix>folder_open</mat-icon>
        </mat-form-field>
      </div>
      <div class="col col-sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="number" placeholder="Age">
        </mat-form-field>
      </div>
      <div class="col col-sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="Blood Group">
        </mat-form-field>
      </div>
      <div class="col col-sm-1 col-md-2">
        <mat-form-field>
          <mat-select placeholder="Gender">
            <mat-option>None</mat-option>
            <mat-option value="male">Male</mat-option>
            <mat-option value="female">Female</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col col-sm-1 col-md-2">
        <mat-form-field>
          <ngx-mat-file-input formControlName="studentPhoto" placeholder="Student Photo"></ngx-mat-file-input>
          <mat-icon matSuffix>folder_open</mat-icon>
        </mat-form-field>
      </div>
      <div class="col col-sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="Residental Status">
        </mat-form-field>
      </div>
      <div class="col sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="Caste">
        </mat-form-field>
      </div>
      <div class="col sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="Nationality">
        </mat-form-field>
      </div>
      <div class="col sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="Community">
        </mat-form-field>
      </div>
      <div class="col sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="Religion">
        </mat-form-field>
      </div>
      <div class="col sm-1 col-md-2">
        <mat-form-field>
          <ngx-mat-file-input formControlName="communityCertificate" placeholder="Community certificate"></ngx-mat-file-input>
          <mat-icon matSuffix>folder_open</mat-icon>
        </mat-form-field>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col sm-1 col-md-4">
        <mat-form-field>
          <input matInput type="text" placeholder="Residential Address of Father Guardian">
        </mat-form-field>
      </div>
      <div class="col sm-1 col-md-4">
        <mat-form-field>
          <input matInput type="text" placeholder="Place">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="Mother Name">
        </mat-form-field>
      </div>
      <div class="col sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="Mothers Income">
        </mat-form-field>
      </div>
      <div class="col sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="Mothers Mobile">
        </mat-form-field>
      </div>
      <div class="col sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="Mothers Qualificaiton">
        </mat-form-field>
      </div>
      <div class="col sm-1 col-md-2">
        <mat-form-field>
          <ngx-mat-file-input formControlName="motherPhoto" placeholder="Mother Photo"></ngx-mat-file-input>
          <mat-icon matSuffix>folder_open</mat-icon>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="Father Name">
        </mat-form-field>
      </div>
      <div class="col sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="Father Income">
        </mat-form-field>
      </div>
      <div class="col sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="Father Mobile">
        </mat-form-field>
      </div>
      <div class="col sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="Father Qualificaiton">
        </mat-form-field>
      </div>
      <div class="col sm-1 col-md-2">
        <mat-form-field>
          <ngx-mat-file-input formControlName="fatherPhoto" placeholder="Father Photo"></ngx-mat-file-input>
          <mat-icon matSuffix>folder_open</mat-icon>
        </mat-form-field>
      </div>
      <div class="col sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="Occupational Address">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="Guardian Name">
        </mat-form-field>
      </div>
      <div class="col sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="Guardian Mobile">
        </mat-form-field>
      </div>
      <div class="col sm-1 col-md-2">
        <mat-form-field>
          <ngx-mat-file-input formControlName="guardianPhoto" placeholder="Guardian Photo"></ngx-mat-file-input>
          <mat-icon matSuffix>folder_open</mat-icon>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="Mother Tongue">
        </mat-form-field>
      </div>
      <div class="col sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="First Language">
        </mat-form-field>
      </div>
      <div class="col sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="Second Language">
        </mat-form-field>
      </div>
      <div class="col sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="Third Language">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="Siblings 1">
        </mat-form-field>
      </div>
      <div class="col sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="Siblings 2">
        </mat-form-field>
      </div>
      <div class="col sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="Identification Mark 1">
        </mat-form-field>
      </div>
      <div class="col sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="Identification Mark 2">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="User Name">
        </mat-form-field>
      </div>
      <div class="col sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="Password">
        </mat-form-field>
      </div>
      <div class="col sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="Preferred Contact No for SMS">
        </mat-form-field>
      </div>
      <div class="col sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="Preferred Contact No for SMS2">
        </mat-form-field>
      </div>
      <div class="col sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="Preferred Mail Id">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col sm-1 col-md-2">
        <mat-form-field>
          <mat-select placeholder="Class Last Attended">
            <mat-option>None</mat-option>
            <mat-option value="1">1</mat-option>
            <mat-option value="2">2</mat-option>
            <mat-option value="3">3</mat-option>
            <mat-option value="4">4</mat-option>
            <mat-option value="5">5</mat-option>
            <mat-option value="6">6</mat-option>
            <mat-option value="7">7</mat-option>
            <mat-option value="8">8</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col sm-1 col-md-2">
        <mat-form-field>
          <ngx-mat-file-input formControlName="marksStatement" placeholder="Marks Statement"></ngx-mat-file-input>
          <mat-icon matSuffix>folder_open</mat-icon>
        </mat-form-field>
      </div>
      <div class="col sm-1 col-md-2">
        <mat-form-field>
          <ngx-mat-file-input formControlName="transferCertificate" placeholder="Transfer Certificate"></ngx-mat-file-input>
          <mat-icon matSuffix>folder_open</mat-icon>
        </mat-form-field>
      </div>
      <div class="col sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="Prevoius School Academic Board">
        </mat-form-field>
      </div>
      <div class="col sm-1 col-md-2">
        <mat-form-field>
          <input matInput type="text" placeholder="Prevoius School name">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col sm-1 col-md-2">
        <mat-form-field>
          <mat-select placeholder="Admission Status">
            <mat-option>None</mat-option>
            <mat-option value="Joined">Joined</mat-option>
            <mat-option value="Rejected">Rejected</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col col-md-1">
        <button mat-raised-botton>Submit</button>
      </div>
    </div>

  </mat-card-content>

</mat-card>
