<app-header></app-header>
<section class="main-container">
    <div class="container-fluid">
        <router-outlet></router-outlet>
        <mat-card>
          <div class="login-page">
            <div class="row justify-content-md-center">
                <div class="col-md-4">
                    <img src="assets/images/logo.png" width="150px" class="user-avatar" />
                    <h1>SB Admin BS4 Angular7</h1>
                    <form role="form">
                        <div class="form-content">
                            <div class="form-group">
                                <input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="{{ 'Username' }}">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control input-underline input-lg" id="" placeholder="{{ 'Password' }}">
                            </div>
                        </div>
                        <a mat-raised-button color="primary" class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()">{{ 'Log in' }}</a>
                        
                    </form>
                </div>
            </div>
        </div>
        </mat-card>
    </div>
</section>
<app-footer></app-footer>
