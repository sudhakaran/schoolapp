<app-header></app-header>
<section class="main-container">
  <div class="container-fluid">
    <router-outlet></router-outlet>
    <mat-card class="col-4">
      <div class="login-page">
        <div class="row justify-content-md-center">
          <div class="col">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <!-- <h1>Login</h1> -->
            <form role="form">
              <div class="form-content">
                <div class="form-group">
                  <mat-form-field class="example-full-width">
                    <input matInput type="text" placeholder="Username" value="">
                  </mat-form-field>
                </div>
                <div class="form-group">
                  <mat-form-field class="example-full-width">
                    <input matInput type="password" placeholder="Password" value="">
                  </mat-form-field>
                </div>
              </div>
              <a mat-raised-button color="primary" class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()">{{
                'Log in' }}</a>

            </form>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</section>
<app-footer></app-footer>
